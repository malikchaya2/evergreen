#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: setup
      params:
        directory: evergreen
        token: ${github_token}
        shallow_clone: true

#######################################
#                Tasks                #
#######################################

tasks:
  - name: my-task
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            echo "Chaya I will now clone in a script"
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone git@github.com:evergreen-ci/spruce.git
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            echo "Chaya I finished cloning in a script"

#######################################
#            Buildvariants            #
#######################################
buildvariants:
  - name: ubuntu2204-small
    display_name: ubuntu2204-small
    run_on:
      - ubuntu2204-small
    # modules:
    #   - spruce
    #   - logkeeper
    tasks:
      - name: my-task
