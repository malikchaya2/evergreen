#######################################
#               Modules               #
#######################################
modules:
  - name: spruce
    repo: git@github.com:evergreen-ci/spruce.git
    branch: main

  - name: logkeeper
    owner: evergreen-ci
    repo: logkeeper
    branch: main
    auto_update: true

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: setup
      params:
        directory: evergreen
        token: ${github_token}
        shallow_clone: true

#######################################
#                Tasks                #
#######################################

tasks:
  - name: just-print
    commands:
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            echo "hello world"
  - name: test-ssh-clone
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone git@github.com:evergreen-ci/spruce.git
  - name: test-https-clone
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone https://github.com/evergreen-ci/spruce.git

#######################################
#            Buildvariants            #
#######################################
buildvariants:
  - name: ubuntu2204-small
    display_name: ubuntu2204-small
    run_on:
      - ubuntu2204-small
    tasks:
      - name: test-ssh-clone
      - name: test-https-clone
  - name: ssh-module
    display_name: ubuntu2204-small
    run_on:
      - ubuntu2204-small
    modules:
      - spruce
    tasks:
      - name: just-print
  - name: https-module
    display_name: ubuntu2204-small
    run_on:
      - ubuntu2204-small
    modules:
      - logkeeper
    tasks:
      - name: just-print
