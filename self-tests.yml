#######################################
#                Tasks                #
#######################################

tasks:
  - name: git-config-print
    commands:
      - command: shell.exec
        params:
          script: |
            git config --global --list

  - name: git-config-set
    commands:
      - command: shell.exec
        params:
          script: |
            git config --global user.name "Foo BarIsMyName"
  - name: cat-git-config
    commands:
      - command: shell.exec
        params:
          script: |
            cat ~/.gitconfig

#######################################
#            Buildvariants            #
#######################################
buildvariants:
  - name: DEVPROD-5742
    display_name: DEVPROD-5742
    run_on:
      - DEVPROD-5742
    tasks:
      - name: git-config-print
      - name: git-config-set
      - name: cat-git-config

  - name: ubuntu2204
    display_name: Ubuntu 22.04 Large
    run_on:
      - ubuntu2204-large
    tasks:
      - name: git-config-print
      - name: git-config-set
      - name: cat-git-config
