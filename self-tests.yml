#######################################
#                Tasks                #
#######################################

tasks:
  - name: my-task
    commands:
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone git@github.com:evergreen-ci/evergreen.git

#######################################
#            Buildvariants            #
#######################################
buildvariants:
  - name: ubuntu1404
    display_name: ubuntu1404
    run_on:
      - ubuntu1404
    tasks:
      - name: my-task
  - name: linux-64-amzn
    display_name: linux-64-amzn
    run_on:
      - linux-64-amzn
    tasks:
      - name: my-task
