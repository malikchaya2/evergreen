#######################################
#               Modules               #
#######################################
# This format is deprecated
modules:
  - name: spruce
    repo: git@github.com:evergreen-ci/spruce.git
    branch: main
  # Use this format instead
  - name: github-merge-queue-sandbox
    owner: evergreen-ci
    repo: github-merge-queue-sandbox
    branch: main

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: setup
      params:
        directory: evergreen
        token: ${github_token}
        shallow_clone: true

#######################################
#                Tasks                #
#######################################

tasks:
  - name: just-print
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            echo "hello world"
  - name: test-ssh-clone-public
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone git@github.com:evergreen-ci/spruce.git
  - name: test-ssh-clone-private
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone git@github.com:evergreen-ci/github-merge-queue-sandbox.git
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            echo hello
  - name: test-https-clone-private
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone https://github.com/evergreen-ci/github-merge-queue-sandbox.git
  - name: test-https-clone-public
    commands:
      - func: get-project-and-modules
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            git clone https://github.com/evergreen-ci/spruce.git

#######################################
#            Buildvariants            #
#######################################
buildvariants:
  - name: ubuntu1604-small
    display_name: ubuntu1604-small
    run_on:
      - ubuntu1604-small
    modules:
      - github-merge-queue-sandbox
    tasks:
      - name: test-ssh-clone-public
      - name: test-ssh-clone-private
      - name: test-https-clone-public
